
<div class="container">
    <div class="row">
        <div class="search">
            <input type="text" class="input" [(ngModel)]="searchResults" placeholder="Search...">
        </div>
        <table class="table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let character of characters | filter: searchResults">
                    <td>{{character.id}}</td>
                    <td>{{character.name}}</td>
                    <td>{{character.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
